<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <mat-form-field class="filterresults">
        <input matInput placeholder="Filter" (input)="applyFilter($event.target.value)" autocomplete="off">
      </mat-form-field>

    </div>
  </div>
  <div class="col-sm-2" *ngFor="let icon of icons" style="text-align: center;">
    <div class="media" style="padding: 20px;">
      <i class="material-icons" style="font-size: 100px;">{{icon}}</i>
      <div class="media-body">
        <h5 class="mt-0" >{{icon}}</h5>
        <button mat-icon-button [clipboard]="icon" (clipboardCopy)="logSuccess( $event )"
          (clipboardError)="logError( $event )" style="margin-bottom: 5px;" matTooltip="Copy for angular">
          <mat-icon svgIcon="angular" aria-hidden="false" aria-label="copy for angular"></mat-icon>
        </button> 
         <button mat-icon-button [clipboard]="getPrimefacesIcon(icon)" (clipboardCopy)="logSuccess( $event )"
          (clipboardError)="logError( $event )" matTooltip="Copy for primefaces">
          <mat-icon svgIcon="primefaces" aria-hidden="false" aria-label="copy for primefaces"></mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
